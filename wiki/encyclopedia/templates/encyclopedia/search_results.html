{% extends "encyclopedia/layout.html" %}

{% block title %}
  "{{ q }}"
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

  <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_detail' title=entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No matching entries found.</li>
        {% endfor %}
    </ul>
{% endblock %}
